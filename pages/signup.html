<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up | SNKRS Store</title>
		<link rel="stylesheet" href="/styles/auth.css" />
	</head>

	<body>
		<!-- Navigation -->
		<nav class="nav-container">
			<div class="left-nav">
				<a class="nav-heading" href="/index.html">SNKRS</a>
				<span class="nav-subheading">Store</span>
			</div>

			<div class="search-div">
				<input class="search-input" type="text" placeholder="Search items" />
				<span class="material-icons search-icon">search</span>
			</div>

			<div class="right-nav">
				<div class="nav-link">
					<a href="/pages/login.html">
						<button class="btn btn-primary-outlined login-btn">Login</button>
					</a>
				</div>

				<div class="nav-link">
					<a href="/pages/wishlist.html">
						<div class="badge-div">
							<div class="material-icons-outlined md-36">favorite</div>
							<span class="badge-icon">5</span>
						</div>
					</a>
				</div>

				<div class="nav-link">
					<a href="/pages/cart.html">
						<div class="badge-div">
							<div class="material-icons-outlined md-36">shopping_cart</div>
							<span class="badge-icon">3</span>
						</div>
					</a>
				</div>
			</div>
		</nav>

		<!-- Signup Card Section -->

		<section class="auth-section">
			<div class="auth-container">
				<h3>Sign Up</h3>
				<br />
				<div class="input-container">
					<label class="input-label">First Name</label>
					<input class="input-field" type="text" required />
				</div>
				<br />
				<div class="input-container">
					<label class="input-label">Last Name</label>
					<input class="input-field" type="text" required />
				</div>
				<br />
				<div class="input-container">
					<label class="input-label">Email Address</label>
					<input class="input-field" type="text" required />
				</div>
				<br />
				<div class="input-container">
					<label class="input-label">Password</label>
					<input class="input-field" type="password" required />
				</div>
				<br />
				<div class="auth-btn-div">
					<a href="#"><button class="btn auth-btn">Sign Up</button></a>
				</div>
				<br />
				<div class="auth-alternate-link">Already a member?<a href="/pages/login.html">Log In</a></div>
			</div>
		</section>
	</body>
</html>
